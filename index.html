<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in</title>
    <!-- framework -->
    <link rel="stylesheet" href="./css/grid.css">
    <!-- Main css file -->
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <!-- Start sec1 -->
    <section class="sec1">
      <div class="container">
        <!-- row -->
        <div class="row">
          <!-- column -->
          <div class="col-6 col-12-l">
            <div class="item ml-0-l m-item-l">
              <!-- logo -->
              <div class="img-holder ml-auto-l">
                <img src="./img/logo.png" alt="Facebook logo">
              </div>
              <!-- heading -->
              <h1 class="mrl-auto">Facebook helps you connect and share with the people in your life.</h1>
            </div>
          </div>

          <!-- column -->
          <div class="col-6 col-12-l">
            <div class="item">
              <!-- start card -->
              <div class="card">
                <!-- start form -->
                <form action="#">
                  <div class="form-row">
                    <input type="email" placeholder="Email address or phone number">
                  </div>
                  <div class="form-row">
                    <input type="password" placeholder="Password">
                  </div>
                  <div class="form-row">
                    <!-- button | input -->
                    <button type="submit">Log in</button>
                  </div>
                  <a class="forget-pswd" href="#">Forgotten passsword?</a>
                </form>
                <!-- end form -->
                <button>Create new account</button>
              </div>
              <!-- end card -->

              <!-- line -->
              <p class="line">
                <a href="#">Create a Page</a> for a celebrity, brand or business.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End sec1 -->
    <!-- java script -->
    <script></script>
  </body>
</html>
